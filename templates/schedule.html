{% extends "base.html" %}


{% block content %}
    <style>
        img { 
            /* max-width: 500px;  */
            width: 50%;
            height: auto; 
            border-radius: 10px; 
        }
        #infoContainer{
            color: #acacac;
            text-align: left;
            margin-left: 10%;
            border-radius: 10px; 
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('infoContainer')
            container.innerHTML = `<span>Loading...</span>`
            const eventSource = new EventSource('/stream-data/{{ current_week }}')
            const busyIndicator = document.getElementById('busy-indicator');
            
            eventSource.onmessage = function(event){
                const data = JSON.parse(event.data);
                if(data.type === 'message'){
                    container.innerHTML = container.innerHTML + `<br> <span>${data.payload}</span>`
                }
                else if(data.type === 'link'){
                    const img = document.createElement('img');
                    img.src = data.payload
                    img.alt = '{{ current_week }}'
                    container.innerHTML = "";
                    container.replaceWith(img)
                    busyIndicator.remove();
                    eventSource.close()
                }
                else if(data.type === 'error'){
                    console.log('error data:', data)

                    container.innerHTML = container.innerHTML + `<br> <strong style="color: #e2706c;">Error: ${data.payload}</strong>`
                    busyIndicator.remove();
                    eventSource.close()
                }
            }

            eventSource.onerror = function(event){
                console.log('error')
                container.innerHTML = container.innerHTML + `<br> <strong style="color: #e2706c;">Internal server error</strong>`
                busyIndicator.remove();
                eventSource.close()
            }
        })
    </script>

    <h1>{{ current_week_range }}</h1>

    <div>
        <a href="?schedule_date={{ previous_week }}" class="button">
            Previous Week
        </a>

        <a href="/" class="button">
            Current Week 
            <br>
            {{ current_week_range }}
        </a>

        <a href="?schedule_date={{ next_week }}" class="button">
            Next Week
        </a>
    </div>
    <br>
    
    <!-- Loading -->
    <div id="busy-indicator" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <br>

    <div id="infoContainer">
        Loading...
        
        <!-- <img src="" alt="{{ current_week }}"> -->
    </div>

{% endblock %}
